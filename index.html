<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="https://drive.google.com/uc?id=1RxvcLpSMYanCUVJ31tK5LhXOVrVWL2EF/"></script>
    <script type="text/javascript" src="operator.json"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body onload="initUpdatePage();">
    <div class="container border-secondary">
      <br />
      <h1 style="text-align: center">Cimareme</h1>

      <div class="d-flex justify-content-center">
        <div class="col-md-5">
          <div class="form-group row">
            <input
              type="text"
              class="text-center form-control"
              list="daftarbarang"
              id="cari"
              onchange="displayDesc(); displayInfo();"
              placeholder="Tulis nomor artikel atau deskripsi barang"
            />
            <datalist id="daftarbarang"></datalist>
          </div>
          <p class="text-center" id="deskripsi"></p>
          <p class="text-center text-danger" id="errdeskripsi"></p>
        </div>
      </div>


      <ul class="nav nav-tabs border-bottom border-secondary">
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="read.html">Read</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Update</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="delete.html">Delete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tentang.html">Tentang</a>
        </li>
      </ul>

      <div
        class="container border-left border-bottom border-right border-secondary"
      >
        <form class="needs-validation" novalidate="" onsubmit="return false;">
          <br />
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="order" class="col-sm-2 col-form-label"
                  >Order
                </label>
                <div class="col-sm-10">
                  <label class="col-form-label" id="order">...</label>
                </div>
              </div>

              <div class="form-group row">
                <label for="tanggal" class="col-sm-2 col-form-label"
                  >Tanggal</label
                >
                <div class="col-sm-10">
                  <input
                    required=""
                    class="form-control"
                    type="date"
                    id="tanggal"
                  />
                  <div class="invalid-feedback">Pilih tanggal pengerjaan.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="proses" class="col-sm-2 col-form-label"
                  >Proses</label
                >
                <div class="col-sm-10">
                  <div class="form-group">
                    <select
                      required=""
                      class="custom-select"
                      id="proses"
                    ></select>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="mesin" class="col-sm-2 col-form-label">
                  Mesin</label
                >
                <div class="col-sm-10">
                  <div class="form-group">
                    <select required="" class="custom-select" id="mesin">
                      <option value="">Pilih mesin</option>
                      <option value="1">1 ...</option>
                      <option value="2">2 ...</option>
                      <option value="3">3 ...</option>
                      <option value="4">4 ...</option>
                      <option value="5">5 ...</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="operator" class="col-sm-2 col-form-label"
                  >Operator</label
                >
                <div class="col-sm-10">
                  <div class="form-group">
                    <select required="" class="custom-select" id="mesin">
                      <option value="">Pilih nama</option>
                      <option value="1">1 ...</option>
                      <option value="2">2 ...</option>
                      <option value="3">3 ...</option>
                      <option value="4">4 ...</option>
                      <option value="5">5 ...</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="totprod" class="col-sm-2 col-form-label"
                  >Produksi</label
                >
                <div class="col-sm-10">
                  <label class="col-form-label" id="totprod">...</label>
                </div>
              </div>

              <div class="form-group row">
                <label for="jumlah" class="col-sm-2 col-form-label"
                  >Jumlah</label
                >
                <div class="col-sm-10">
                  <input
                    required=""
                    type="number"
                    min="0"
                    class="form-control"
                    id="jumlah"
                    placeholder="Jumlah item"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="hasil" class="col-sm-2 col-form-label">Hasil</label>
                <div class="col-sm-10">
                  <input
                    required=""
                    type="number"
                    min="0"
                    class="form-control"
                    id="hasil"
                    placeholder="Jumlah item"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="jumlah" class="col-sm-2 col-form-label"
                  >Reject</label
                >
                <div class="col-sm-10">
                  <input
                    required=""
                    type="number"
                    min="0"
                    class="form-control"
                    id="jumlah"
                    placeholder="Jumlah item"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="keterangan" class="col-sm-2 col-form-label"
                  >Keterangan</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="keterangan"
                    placeholder="..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
