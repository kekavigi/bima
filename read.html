<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="operator.json"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>Hello, world!</title>
  </head>

  <body onload="getDaftarBarang();">
    <div class="container border-secondary">
      <br />
      <h1 style="text-align: center">Cimareme</h1>

      <ul class="nav nav-tabs border-bottom border-secondary">
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Read</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Update</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="delete.html">Delete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tentang.html">Tentang</a>
        </li>
      </ul>

      <div
        class="container border-left border-bottom border-right border-secondary"
      >
        <br />
        <div class="row">
          <div class="col-lg-10">
            <h2>Cari:</h2>
            <div class="form-group row">
              <label for="cari" class="col-sm-1 col-form-label">Barang</label>
              <div class="col-sm-6">
                <input
                  required=""
                  type="text"
                  class="form-control"
                  list="daftarbarang"
                  id="cari"
                  onchange="displayReadTable();"
                  placeholder="Tulis nomor artikel atau deskripsi barang"
                />
                <datalist id="daftarbarang"></datalist>
                <div class="invalid-feedback">Barang tidak ditemukan.</div>
              </div>

              <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Refresh</button>
              </div>
            </div>
          </div>
        </div>

        <table class="table table-responsive table-striped">
          <thead>
            <tr>
              <th scope="col">Tanggal</th>
              <th scope="col">Proses</th>
              <th scope="col">Mesin</th>
              <th scope="col">Operator</th>
              <th scope="col">Hasil</th>
              <th scope="col">Reject</th>
              <th scope="col">Keterangan</th>
            </tr>
          </thead>
          <tbody id="tableres"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
